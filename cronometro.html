<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
        <title>Cron&oacute;metro cuenta atr&aacute;s</title>
        <link rel="stylesheet" type="text/css" href="lib/jquery-ui.css">
        <link rel="stylesheet" type="text/css" href="styles/styles.css">
    </head>
    <body>
        <div id="wrapper">
            <div class="ui-widget-shadow ui-corner-all">
                <div class="ui-widget ui-widget-content ui-corner-all">
                    <div  class="watch">
                        <span class="hour">00</span>:<span class="minute">00</span>:<span class="second">00</span>
                    </div>

                    <div class="keynumber">
                        <input type="button"  class="numero ui-button ui-widget ui-state-default ui-button-text-only ui-corner-all" onclick="javascript:pressKeyNumber(0);" value="0" />
                        <input type="button"  class="numero ui-button ui-widget ui-state-default ui-button-text-only ui-corner-all" onclick="javascript:pressKeyNumber(1);" value="1" />
                        <input type="button"  class="numero ui-button ui-widget numero ui-state-default ui-button-text-only ui-corner-all" onclick="javascript:pressKeyNumber(2);" value="2" />
                        <input type="button"  class="numero ui-button ui-widget numero ui-state-default ui-button-text-only ui-corner-all" onclick="javascript:pressKeyNumber(3);" value="3" />
                        <input type="button"  class="numero ui-button ui-widget numero ui-state-default ui-button-text-only ui-corner-all" onclick="javascript:pressKeyNumber(4);" value="4" />
                        <input type="button"  class="numero ui-button ui-widget numero ui-state-default ui-button-text-only ui-corner-all" onclick="javascript:pressKeyNumber(5);" value="5" />
                        <input type="button"  class="numero ui-button ui-widget numero ui-state-default ui-button-text-only ui-corner-all" onclick="javascript:pressKeyNumber(6);" value="6" />
                        <input type="button"  class="numero ui-button ui-widget numero ui-state-default ui-button-text-only ui-corner-all" onclick="javascript:pressKeyNumber(7);" value="7" />
                        <input type="button"  class="numero ui-button ui-widget numero ui-state-default ui-button-text-only ui-corner-all" onclick="javascript:pressKeyNumber(8);" value="8" />
                        <input type="button"  class="numero ui-button ui-widget numero ui-state-default ui-button-text-only ui-corner-all" onclick="javascript:pressKeyNumber(9);" value="9" />
                    </div>
                    <div id="control">
                        <div id="control_set">
                            <input type="button" id="set" class="control ui-button ui-widget ui-state-default ui-button-text-only ui-corner-all" onclick="javascript:set();" value="Set" />
                            <input type="button" id="reset" class="control ui-button ui-widget ui-state-default ui-button-text-only ui-corner-all" onclick="javascript:reset();" value="Reset" />
                        </div>
                        <div id="control_init">
                            <input type="button" id="init" class="control ui-button ui-widget ui-state-default ui-button-text-only ui-corner-all" onclick="javascript:iniciar();" value="Iniciar" />
                            <input type="button" id="parar" class="control ui-button ui-widget ui-state-default ui-button-text-only ui-corner-all" onclick="javascript:parar();" value="Parar" />
                            <input type="button" id="reiniciar" class="control ui-button ui-widget ui-state-default ui-button-text-only ui-corner-all" onclick="javascript:reiniciar();" value="Reiniciar" />
                            <input type="button" id="change" class="control ui-button ui-widget ui-state-default ui-button-text-only ui-corner-all" onclick="javascript:cambiar();" value="Cambiar" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" id="enlace_focus" style="color: transparent;">&nbsp;</a>
    </body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.theme.min.css" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/chronometer.js"></script>
</html>
